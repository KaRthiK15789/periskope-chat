<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Periskope Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../src/styles/main.css" />
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="flex h-[90vh] w-[90vw] bg-white shadow-lg rounded-lg overflow-hidden">
    <!-- Sidebar -->
    <div class="w-1/3 border-r border-gray-200 flex flex-col">
      <div class="bg-gray-100 p-3 flex justify-between items-center">
        <div class="flex items-center">
          <img src="https://ui-avatars.com/api/?name=John+Doe&background=random" alt="Profile" class="w-10 h-10 rounded-full">
          <span class="ml-2 font-semibold">John Doe</span>
        </div>
        <div class="flex space-x-4 text-gray-500">
          <i class="fas fa-circle-notch cursor-pointer"></i>
          <i class="fas fa-comment cursor-pointer"></i>
          <i class="fas fa-ellipsis-v cursor-pointer"></i>
        </div>
      </div>

      <div class="p-2 bg-gray-100">
        <div class="relative">
          <input type="text" placeholder="Search or start new chat" class="w-full py-2 px-4 pl-10 bg-white rounded-lg text-sm focus:outline-none">
          <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
        </div>
      </div>

      <div class="flex-1 overflow-y-auto scrollbar-hide">
        <div class="chat-list-item active flex items-center p-3 border-b border-gray-100 cursor-pointer hover:bg-gray-50">
          <img src="https://ui-avatars.com/api/?name=Jane+Smith&background=random" alt="Profile" class="w-12 h-12 rounded-full">
          <div class="ml-3 flex-1">
            <div class="flex justify-between items-center">
              <span class="font-semibold">Jane Smith</span>
              <span class="text-xs text-gray-500">10:30 AM</span>
            </div>
            <div class="flex justify-between items-center">
              <p class="text-sm text-gray-500 truncate">Hey, how are you doing?</p>
              <span class="bg-green-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">2</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 flex flex-col">
      <div class="bg-gray-100 p-3 flex justify-between items-center border-b border-gray-200">
        <div class="flex items-center">
          <img src="https://ui-avatars.com/api/?name=Jane+Smith&background=random" alt="Profile" class="w-10 h-10 rounded-full">
          <div class="ml-3">
            <div class="font-semibold">Jane Smith</div>
            <div class="text-xs text-gray-500">Online</div>
          </div>
        </div>
        <div class="flex space-x-4 text-gray-500">
          <i class="fas fa-search cursor-pointer"></i>
          <i class="fas fa-paperclip cursor-pointer"></i>
          <i class="fas fa-ellipsis-v cursor-pointer"></i>
        </div>
      </div>

      <div class="chat-area flex-1 p-4 overflow-y-auto scrollbar-hide bg-[#e5ded8]">
        <div class="text-center text-xs text-gray-500 mb-4">Today</div>

        <div class="flex mb-4">
          <img src="https://ui-avatars.com/api/?name=Jane+Smith&background=random" alt="Profile" class="w-8 h-8 rounded-full mr-2 mt-1">
          <div>
            <div class="message received rounded-lg py-2 px-3 max-w-xs lg:max-w-md shadow">
              <p>Hey there! How's it going?</p>
            </div>
            <div class="text-xs text-gray-500 mt-1">10:30 AM</div>
          </div>
        </div>

        <div class="flex justify-end mb-4">
          <div class="text-right">
            <div class="message sent rounded-lg py-2 px-3 max-w-xs lg:max-w-md shadow">
              <p>I'm doing great! Just working on that Periskope assignment.</p>
            </div>
            <div class="text-xs text-gray-500 mt-1 flex items-center justify-end">
              10:32 AM
              <i class="fas fa-check-double text-blue-500 ml-1"></i>
            </div>
          </div>
        </div>

        <div class="flex mb-4">
          <img src="https://ui-avatars.com/api/?name=Jane+Smith&background=random" alt="Profile" class="w-8 h-8 rounded-full mr-2 mt-1">
          <div>
            <div class="typing-indicator rounded-lg py-2 px-3 max-w-xs lg:max-w-md bg-white shadow">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-gray-100 p-3 flex items-center">
        <div class="flex space-x-2 text-gray-500 mr-3">
          <i class="fas fa-smile cursor-pointer text-xl"></i>
          <i class="fas fa-paperclip cursor-pointer text-xl"></i>
        </div>
        <input type="text" placeholder="Type a message" class="flex-1 py-2 px-4 rounded-full bg-white focus:outline-none">
        <button class="ml-3 bg-green-500 text-white rounded-full w-10 h-10 flex items-center justify-center">
          <i class="fas fa-microphone"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="../src/scripts/chat.js"></script>
</body>
</html>
